<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; object-src 'none'; base-uri 'none'; frame-ancestors 'none';" />
    <style>
      *{margin:0;padding:0}
      body{background:oklch(1 0 0);display:flex;align-items:center;justify-content:center;height:100vh}
      .dark body{background:oklch(0.145 0 0)}
      .logo{width:72px;height:90px;animation:pulse 2s ease-in-out infinite}
      @keyframes pulse{0%,100%{opacity:.25}50%{opacity:1}}
      .logo .outer{fill:#211E1E}
      .logo .inner{fill:#CFCECD}
      .dark .logo .outer{fill:#F1ECEC}
      .dark .logo .inner{fill:#4B4646}
    </style>
  </head>
  <body>
    <script>try{const t=localStorage.getItem("theme");document.documentElement.classList.toggle("dark",t?t==="dark":true)}catch(_){document.documentElement.classList.add("dark")}</script>
    <svg class="logo" viewBox="0 0 240 300" xmlns="http://www.w3.org/2000/svg"><path class="inner" d="M180 240H60V120H180V240Z"/><path class="outer" d="M180 60H60V240H180V60ZM240 300H0V0H240V300Z"/></svg>
  </body>
</html>
